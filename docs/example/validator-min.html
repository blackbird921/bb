<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Basic usage</title>
    <link  href="scripts/kendo/styles/examples.css" rel="stylesheet"/>
    <link  href="scripts/kendo/styles/kendo.common.css" rel="stylesheet"/>
    <link  href="scripts/kendo/styles/kendo.default.css" rel="stylesheet"/>
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script src="scripts/kendo/js/kendo.all.js"></script>
</head>
<body>

    <div id="tickets">
        <h3>Book Tickets</h3>
        <ul>
            <li>
                <label for="fullname" class="required">姓名</label>
                <input type="text" id="fullname" name="fullname" class="k-textbox" required validationMessage="请输入姓名!" />
            </li>
            <li>
                <label for="amount">Amount</label>
                <input name="Amount" id="amount" type="number" min="1" max="10" value="1" class="k-textbox" required class="k-input"  />
                <span class="k-widget k-tooltip-validation k-invalid-msg" data-for="amount"><span class="k-icon k-warning"></span></span>
            </li>
            <li>
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="Email" class="k-textbox" required data-email-msg="Email format is not valid" />
            </li>
            <li>
                <label for="tel" class="required">Phone</label>
                <input type="tel" id="tel" name="tel" class="k-textbox" pattern="\d{10}" required validationMessage="Please enter a ten digit phone number"/>
            </li>
            <li  class="accept">
                <input type="checkbox" name="Accept" required validationMessage="Acceptance is required!" /> I accept the terms and condition of service
            </li>

            <li  class="accept">
                <button class="k-button" type="submit">Submit</button>
            </li>
            <li class="status">
            </li>
        </ul>
    </div>

    <style scoped>
        #tickets ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #tickets li {
            margin: 10px 0 0 0;
        }

        label {
            display: inline-block;
            width: 90px;
            text-align: right;
            font-weight: bold;
        }

        .required {
            font-weight: bold;
        }

        .accept, .status {
            padding-left: 90px;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }
    </style>

    <script>
        $(document).ready(function() {
            var validator = $("#tickets").kendoValidator({
                messages: {
                    required: "ddd"
                }
            }).data("kendoValidator");

            var status = $(".status");

            $("button").click(function() {
                if (validator.validate()) {
                    status.text("Hooray! Your tickets has been booked!").addClass("valid");
                } else {
                    status.text("Oops! There is invalid data in the form.").addClass("invalid");
                }
            });
        });
    </script>
</body>
</html>
